<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/" />
  <title>Redirecting...</title>
  <script>
    // This script makes sure client-side routing works
    var path = window.location.pathname;
    if (path !== "/") {
      window.location.href = "/";
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
